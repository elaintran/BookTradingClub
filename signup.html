				<p class="form-label">Full Name</p>
				<div class="input-container">
					<i class="fas fa-user"></i><input type="text" class="form-input" placeholder="Enter Your Name" required>

				<div class="input-container">
					<i class="fa fa-map-marker"></i><input type="text" class="form-input" placeholder="City, State" required>
				</div>
				<p class="form-label">Email Address</p>
				<div class="input-container">
					<i class="fas fa-envelope"></i><input type="text" class="form-input" placeholder="example@gmail.com" required>
				</div>
				<p class="form-label">Password</p>
				<div class="input-container">
					<i class="fas fa-lock"></i><input type="text" class="form-input" placeholder="Enter Your Password" required>
				</div>
				<input type="submit" class="submit" value="Sign Up">
